name: Linux build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
    - uses: actions/checkout@v2

    - name: install libs
      run: sudo apt update && sudo apt install -y meson libfreetype-dev

    - name: building project
      run: ./configure.sh
